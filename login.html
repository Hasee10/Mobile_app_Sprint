<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleSmart - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f3d2e 0%, #174d3c 100%);
      color: #fff;
      min-height: 100vh;
    }
    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem 1rem 1rem;
      position: relative;
    }
    .login-card {
      background: rgba(23, 77, 60, 0.97);
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.10);
      padding: 2rem 2.2rem 1.5rem 2.2rem;
      max-width: 350px;
      width: 100%;
      animation: fadeInDown 0.7s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-title {
      color: #ffd700;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.1rem;
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .form-group label {
      color: #ffd700;
      font-weight: 600;
      margin-bottom: 0.4rem;
      font-size: 1rem;
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
      padding: 0.6rem 0.9rem;
      border-radius: 0.7rem;
      border: 1.5px solid #ffd700;
      background: #174d3c;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
      font-family: 'Montserrat', sans-serif;
    }
    .form-group input:focus {
      border-color: #fff;
    }
    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #ffd700 60%, #fffbe6 100%);
      color: #174d3c;
      border: none;
      border-radius: 0.9rem;
      padding: 0.9rem 0;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.7rem;
      box-shadow: 0 4px 16px 0 rgba(255,215,0,0.13);
      transition: box-shadow 0.2s, transform 0.2s;
      animation: popIn 0.7s;
    }
    .submit-btn:hover {
      box-shadow: 0 8px 32px 0 rgba(255,215,0,0.18);
      transform: scale(1.03);
    }
    #form-message {
      margin-bottom: 1rem;
      padding: 0.7rem 1rem;
      border-radius: 0.7rem;
      font-size: 1rem;
      text-align: center;
      font-weight: 600;
      animation: fadeInDown 0.5s;
      display: none;
    }
    #form-message.error {
      background: #3c1717;
      color: #ffd700;
      border: 1.5px solid #ffd700;
      display: block;
    }
    .app-footer {
      background: rgba(15, 61, 46, 0.95);
      color: #ffd700;
      text-align: center;
      padding: 1rem 0 0.5rem 0;
      font-size: 1rem;
      letter-spacing: 1px;
      font-weight: 500;
      border-top: 1px solid #174d3c;
      box-shadow: 0 -2px 12px 0 rgba(0,0,0,0.10);
    }
    @media (max-width: 700px) {
      .main-content {
        padding: 1rem 0.5rem;
      }
      .login-card {
        max-width: 98vw;
        padding: 1.2rem 0.7rem 1rem 0.7rem;
      }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }
    .animated-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(circle at 70% 20%, #ffd70022 0%, #0f3d2e00 60%),
                  radial-gradient(circle at 20% 80%, #ffd70011 0%, #0f3d2e00 70%);
      animation: bgMove 8s infinite alternate;
    }
    @keyframes bgMove {
      0% { background-position: 70% 20%, 20% 80%; }
      100% { background-position: 60% 30%, 30% 70%; }
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
      margin-top: 0.2rem;
    }
    .logo-bg {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      background: #fffbe6;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 24px 0 #ffd70044, 0 0 0 8px #ffd70011;
      margin: 0 auto;
      animation: logoPopIn 0.8s;
      position: relative;
    }
    .logo-img {
      width: 44px;
      height: 44px;
      object-fit: contain;
      border-radius: 12px;
      display: block;
      box-shadow: 0 1px 8px 0 #0f3d2e22;
      background: transparent;
    }
    @keyframes logoPopIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="app-container">
    <main class="main-content">
      <form class="login-card" id="login-form">
        <div class="logo-container">
          <span class="logo-bg">
            <!-- Replace src with your logo image path -->
            <img src="logo.png" alt="TeleSmart Logo" class="logo-img" />
          </span>
        </div>
        <div class="login-title">Welcome to TeleSmart</div>
        <div id="form-message"></div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required maxlength="20" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="pin">PIN (demo, optional)</label>
          <input type="password" id="pin" name="pin" maxlength="6" placeholder="Optional PIN">
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
    </main>
    <footer class="app-footer">
      <span>Designed by Haseeb Arshad</span>
    </footer>
  </div>
  <script>
    function showMessage(msg, type) {
      const msgDiv = document.getElementById('form-message');
      msgDiv.textContent = msg;
      msgDiv.className = type;
      msgDiv.style.display = 'block';
    }
    function hideMessage() {
      const msgDiv = document.getElementById('form-message');
      msgDiv.style.display = 'none';
    }
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      hideMessage();
      const username = document.getElementById('username').value.trim();
      const pin = document.getElementById('pin').value.trim();
      if (!username) {
        showMessage('Please enter your username.', 'error');
        return;
      }
      localStorage.setItem('profile', JSON.stringify({ name: username, pin }));
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
